version: v2
inputs:
  - module: buf.build/project-kessel/inventory-api
  - module: buf.build/bufbuild/protovalidate
  - module: buf.build/googleapis/googleapis
plugins:
  - local: protoc-gen-go
    out: .
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: .
    opt:
      - paths=source_relative
  - local: protoc-gen-go-http
    out: .
    opt:
      - paths=source_relative
